<div class="content-body">
    <mat-card *ngIf="!isLoading">
        <mat-card-header>
            <mat-card-title>
                <h3>Forgot Your Password?</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content> 
            Please enter your email to request a password reset.
        </mat-card-content>
        <mat-card-actions>
            <form [formGroup]="forgotPasswordForm"
                (ngSubmit)="submit()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="forgotPasswordForm.get('email').invalid">
                        {{getErrorMessage(forgotPasswordForm.get('email'))}}
                    </mat-error>
                </mat-form-field>

                <!-- <re-captcha 
                    (resolved)="resolved($event)" theme="dark"
                    siteKey="6Le7n68ZAAAAAJPM4SK71pS-NF4dqrC7Bg40Yuyi">  
                </re-captcha> -->

                <button mat-raised-button type="submit" [disabled]="!forgotPasswordForm.valid">
                    Reset Password
                </button>
            </form>
        </mat-card-actions>
    </mat-card>
</div>
